<!-- templates/linear_regression.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/linearRegression.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Linear Regression</h2>
        <form id="linear-regression-form">
            <label for="dependent-variable">Dependent Variable (Y):</label>
            <select id="dependent-variable" name="dependent_variable">
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <label for="independent-variable">Independent Variable (X):</label>
            <select id="independent-variable" name="independent_variable">
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <button type="submit">Run Regression</button>
        </form>
        <div id="regression-results"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#linear-regression-form').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.post('/run_regression', formData, function(data) {
                    if (data.error) {
                        $('#regression-results').html('<p>' + data.error + '</p>');
                    } else {
                        $('#regression-results').html('<h3>Regression Results</h3><p>Intercept: ' + data.intercept + '</p><p>Coefficient: ' + data.coefficient + '</p><div id="regression-plot"></div>');
                        var plotData = JSON.parse(data.plot_data);
                        Plotly.newPlot('regression-plot', plotData.data, plotData.layout);
                    }
                });
            });
        });
    </script>
</body>
</html>
